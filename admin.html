        <main>
            <div class="container">

                    <h1 class="center-align white-text">My ToDo-Lists</h1>

                <div class="col s12 main-container">

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="libs/backendless.js"></script>
        <script type="text/javascript" src="js/admin.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script  type="text/javascript" src= "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
        <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
        
        <script id="login-template" type="text/x-handlebars-template">
            <div class="col s6 white-text">
            <h2 class="center-align">Login</h2>
            <div>
                <form class=" col s12 form-signin">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" name="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" name="password" class="validate">
                            <label  for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <p class="right-align">
                                <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Submit</button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </script>   
        <script id="welcome-template" type="text/x-handlebars-template">
            <h2 class="white-text">Welcome, {{email}}</h2>
            <button class="btn btn-large waves-effect waves-light add-blog">Add a new List</button>
            <button class="btn btn-large waves-effect waves-light logout">Log Out</button>
        </script>
        <script id="add-blog-template" type="text/x-handlebars-template">
        <h2 class="white-text">Add a new List</h2>
        <div class="row white-text">
            <form class="col s12 form-add-blog">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title" type="text" name="title">
                        <label for="title">Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="content" name="content" class="materialize-textarea"></textarea>
                        <label for="content"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <div class="col s12">
                            <p class="right-align">
                                <button class="btn btn-large waves-effect waves-light white-text" type="submit" name="action">Submit</button>
                            </p>
                        </div>
                    </div>
                </div>
            </form>
        </div>  
        </script>     
    </body>
